<div>
  <a name="calendar"></a>
  <h1>Upcoming Workshops:</h1>
  {% assign workshops = site.data.workshops | sort: 'date' %}
  {% for workshop in workshops %}
  <div class="workshop">
    <h3>{{ workshop.name }}</h3>
    <small><i class="fa fa-calendar"></i> {{ workshop.date | date: "%b %-d, %Y" }}</small><br>
    <small><i class="fa fa-clock-o"></i> {{ workshop.time }}</small><br>
    <small><i class="fa fa-map-marker"></i> {{ workshop.place }}</small><br><br>
  </div>
  {% endfor %}
</div>
